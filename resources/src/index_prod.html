<head>
  <meta charset="utf-8">

    <script>
        window.config = {
            context: "<%=htmlWebpackPlugin.options.address %>",
            version: "<%=htmlWebpackPlugin.options.version %>"
        }

        window.config.context = location.origin

    </script>
</head>
<body>
<script>
    const docEle = document.documentElement;
    var windowWidth = window.innerWidth
    var width = 1200;
    if(parseInt(windowWidth) < width){
        docEle.style.minWidth = width + 'px'
    }else{
        docEle.style.minWidth = windowWidth + 'px'
    }
    window.addEventListener("resize", function () {
        const docEle = document.documentElement;
        var windowWidth = window.innerWidth
        var width = 1200;
        if(parseInt(windowWidth) < width){
            docEle.style.minWidth = width + 'px'
        }else{
            docEle.style.minWidth = windowWidth + 'px'
        }
    })
    if (!sessionStorage.getItem('userId') && !localStorage.getItem('userId')) {
        delCookie('ng')
    }
    function delCookie(name){//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间
        var date = new Date();
        date.setTime(date.getTime() - 10000);
        document.cookie = name + "=a; expires=" + date.toGMTString();
    }
</script>
<img style="display: none" src="./static/images/new_bg.png"/>
<div id="root"></div>
<%=htmlWebpackPlugin.files.webpackManifest%>
</body>
</html>
